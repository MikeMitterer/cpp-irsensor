[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino

#
# Automatic targets - enable auto-uploading
targets = upload

#[platformio]
upload_port = /dev/cu.usbmodem1A1531
upload_speed = 115200

# platformio lib install OneButton
lib_deps =
    OneButton


